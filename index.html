<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEZ Impact Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      border-left: 5px solid #4caf50;
    }
    .output div {
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SEZ Impact Calculator</h1>

    <!-- list all SEZ -->
    <label for="sez">Select SEZ</label>
    <select id="sez">
      <option value="COEGA">COEGA</option>
      <option value="Dube">Dube</option>
      <option value="RBIDZ">RBIDZ</option>
      <!-- will add more SEZ later -- todo -->
    </select>

    <!-- user input -->
    <label for="expenditure">Expenditure Increase (R)</label>
    <input type="number" id="expenditure" placeholder="Enter value in Rands" />

    <!-- calculate button -->
    <button onclick="calculate()">Calculate Impact</button>

    <!-- outputs -->
    <div class="output" id="output" style="display:none">
      <div><strong>Change in SEZ Investment:</strong> <span id="investment"></span></div>
      <div><strong>Change in Jobs:</strong> <span id="jobs"></span></div>
      <div><strong>Change in Corporate IT (R):</strong> <span id="cit"></span></div>
      <div><strong>Change in Personal IT (R):</strong> <span id="pit"></span></div>
    </div>
  </div>

  <script>
    // temp values, will update to pull from google app script at later date -- todo
    const ratios = {
      COEGA: {
        investment: 3.231631,
        jobs: 0.000002589,
        cit: 0.5801098564,
        pit: 0.8439563170
      },
      Dube: {
        investment: 0.674340528,
        jobs: 0.000001071,
        cit: 0.1431185528,
        pit: 0.2515368836
      },
      RBIDZ: {
        investment: 0.832099181,
        jobs: 0.000000313,
        cit: 0.0147601617,
        pit: 0.0048003881
      }
    };

    // format value to ZAR
    function formatCurrency(num) {
      return parseFloat(num).toLocaleString('en-ZA', { style: 'currency', currency: 'ZAR' });
    }

    function calculate() {
      const sez = document.getElementById("sez").value;
      const expenditure = parseFloat(document.getElementById("expenditure").value);
      const data = ratios[sez];

      if (!data || isNaN(expenditure)){
        return;
      } 
      
      document.getElementById("investment").textContent = formatCurrency(expenditure * data.investment);
      document.getElementById("jobs").textContent = (expenditure * data.jobs).toFixed(2);
      document.getElementById("cit").textContent = formatCurrency(expenditure * data.cit);
      document.getElementById("pit").textContent = formatCurrency(expenditure * data.pit);

      document.getElementById("output").style.display = "block";
    }
  </script>
</body>
</html>
